<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapbox Map with Navigation + Geocoder</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Geocoder CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Geocoder JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Replace with your own Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1leTAwNyIsImEiOiJjbTlmN2lnNjYxaGkxMmtzZ3h2MHZqNGZpIn0.ZwdR2azR6ihxDR8wy2kOvw';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-74.5, 40], // Longitude, Latitude
      zoom: 9
    });

    // Add Navigation control (zoom buttons) to top-right
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Create the Geocoder search box
    const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: true,
      placeholder: 'Search location...',
      zoom: 12
    });

    // Add Geocoder to top-left explicitly to prevent overlap

    map.addControl(geocoder,'bottom-right');
  </script>
</body>
</html>
