<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapbox Base Map with Navigation</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    /* Full-screen map styling */
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Replace with your actual Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1leTAwNyIsImEiOiJjbTlmN2lnNjYxaGkxMmtzZ3h2MHZqNGZpIn0.ZwdR2azR6ihxDR8wy2kOvw';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map', // HTML container ID
      style: 'mapbox://styles/mapbox/streets-v11', // Map style to use
      center: [-74.5, 40], // Starting position [lng, lat]
      zoom: 9 // Starting zoom level
    });

    // Add zoom and rotation controls to the map
    map.addControl(new mapboxgl.NavigationControl(), 'top-right'); // Can use 'top-left', 'bottom-right', etc.
  </script>
</body>
</html>
